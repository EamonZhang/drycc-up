redis:
  replicas: 3
  imageRegistry: registry.drycc.cc
  persistence:
    enabled: true
    size: 32Gi
    storageClass: topolvm-ssd

storage:
  minio:
    zone: 1
    drives: 4
    replicas: 3
    imageRegistry: registry.drycc.cc
    persistence:
      enabled: true
      size: 500Gi
      storageClass: topolvm-hdd
  meta:
    pd:
      replicas: 3
      persistence:
        enabled: true
        size: 100Gi
        storageClass: topolvm-ssd
    tikv:
      replicas: 3
      persistence:
        enabled: true
        size: 100Gi
        storageClass: topolvm-ssd

rabbitmq:
  replicas: 3
  imageRegistry: registry.drycc.cc
  username: {{RABBITMQ_USERNAME}}
  password: {{RABBITMQ_PASSWORD}}
  persistence:
    enabled: true
    size: 32Gi
    storageClass: topolvm-ssd

imagebuilder:
  imageRegistry: registry.drycc.cc
  container_registries: |
    unqualified-search-registries = ["docker.io"]
    short-name-mode="permissive"
    [[registry]]
    prefix = "docker.io"
    location = "registry-1.docker.io"
    [[registry.mirror]]
    prefix = "docker.io"
    location = "hub-mirror.c.163.com"

influxdb:
  replicas: 3
  imageRegistry: registry.drycc.cc
  user: {{INFLUXDB_USERNAME}}
  password: {{INFLUXDB_PASSWORD}}
  persistence:
    enabled: true
    size: 64Gi
    storageClass: topolvm-ssd

logger:
  replicas: 3
  imageRegistry: registry.drycc.cc

