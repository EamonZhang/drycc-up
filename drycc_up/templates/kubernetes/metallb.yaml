
apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: public
spec:
  addresses:
  - 192.168.10.0/24

---
apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: default
spec:
  addresses:
  - 192.168.11.0/24

---
apiVersion: metallb.io/v1beta1
kind: BGPAdvertisement
metadata:
  name: drycc-bgp-advertisement
spec:
  ipAddressPools:
  - public
  - default
  aggregationLength: 32

---
apiVersion: metallb.io/v1beta2
kind: BGPPeer
metadata:
  name: drycc-bgp-peer
spec:
  myASN: 64501
  peerASN: 64500
  peerAddress: 192.168.1.1
  bfdProfile: bfd-profile

---
apiVersion: metallb.io/v1beta1
kind: BFDProfile
metadata:
  name: bfd-profile
spec:
  detectMultiplier: 37
  echoMode: true
  minimumTtl: 10
  passiveMode: true
  receiveInterval: 35
  transmitInterval: 35
